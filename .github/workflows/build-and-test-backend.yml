name: .NET Backend Build and Test

on:
    push:
        branches: [main]
        paths:
            - "backend/**"
    pull_request:
        branches: [main]
        paths:
            - "backend/**"

jobs:
    build:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: backend

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore dependencies
              run: dotnet restore Backend.slnx

            - name: Build
              run: dotnet build Backend.slnx --configuration Release --no-restore

            - name: Test
              run: dotnet test Backend.slnx --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

            - name: Publish
              run: dotnet publish --configuration Release --no-build --output ./publish